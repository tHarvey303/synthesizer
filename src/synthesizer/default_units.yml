UnitCategories:
  spatial:
    unit: Mpc
    description: "Spatial lengths and positions"

  mass:
    unit: Msun
    description: "Masses of astrophysical objects"

  time:
    unit: yr
    description: "Time durations and ages"

  velocity:
    unit: "km/s"
    description: "Physical velocities"

  temperature:
    unit: K
    description: "Temperatures (e.g. blackbody temperature)"

  angle:
    unit: degree
    description: "Angular measurements (e.g. inclinations)"

  angular_resolution:
    unit: arcsecond
    description: "Angular resolution (e.g. telescope resolution)"

  wavelength:
    unit: Angstrom
    description: "Wavelengths of light"

  frequency:
    unit: Hz
    description: "Frequencies of light"

  luminosity:
    unit: "erg / s"
    description: "Total energy output per unit time"

  luminosity_solar:
    unit: "Lsun"
    description: "Luminosity in units of solar luminosity (useful for large luminosities)"

  luminosity_density_frequency:
    unit: "erg / s / Hz"
    description: "Luminosity density per unit frequency"

  luminosity_density_wavelength:
    unit: "erg / s / Angstrom"
    description: "Luminosity density per unit wavelength"

  flux:
    unit: "erg / s / cm**2"
    description: "Flux received at a distance from a source"

  flux_density_frequency:
    unit: nJy
    description: "Flux density per unit frequency"

  flux_density_wavelength:
    unit: "erg / s / Angstrom / cm**2"
    description: "Flux density per unit wavelength"

  mass_rate:
    unit: "Msun/yr"
    description: "Mass flow rates (e.g. accretion rates)"
